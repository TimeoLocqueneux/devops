server {
    listen 80;
    server_tokens off;
    root /usr/share/nginx/html;
    index index.html;

    location /health {
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    location / {
        try_files $uri $uri/ /index.html;
        gzip on;
        gzip_types text/html text/css application/javascript;
    }
}
