networks:
  frontend:
  backend:

services:

  api:
    build: ./api
    image: devops-api:${APP_VERSION:-1.0.0}
    container_name: devops-api
    restart: unless-stopped
    environment:
      - APP_VERSION=${APP_VERSION:-1.0.0}
    networks:
      - backend
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  frontend:
    build: ./frontend
    image: devops-frontend:${APP_VERSION:-1.0.0}
    container_name: devops-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  proxy:
    build: ./proxy
    image: devops-proxy:${APP_VERSION:-1.0.0}
    container_name: devops-proxy
    restart: unless-stopped
    ports:
      - "${PROXY_PORT:-8080}:80"
    networks:
      - frontend
      - backend
    depends_on:
      api:
        condition: service_healthy
      frontend:
        condition: service_started

  worker:
    build: ./worker
    image: devops-worker:${APP_VERSION:-1.0.0}
    container_name: devops-worker
    restart: "no"
    networks:
      - backend
    depends_on:
      api:
        condition: service_healthy
